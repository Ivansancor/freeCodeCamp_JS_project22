<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cash Register</h1>
        <div id="change-due"></div>
        <p id="price-of-purchase"></p>
        <label for="cash">Enter cash from customer:</label>
        <input type="number" min="0" id="cash" name="cash">
        <button type="button" id="purchase-btn">Purchase</button>
        <p id="cash-received-p">Cash received: $<span id="cash-received-span"></span></p>
        <p id="change-due-p">Change due: $<span id="change-due-span"></span></p>
        <p id="change-available-p">Change available: $<span id="change-available-span"></span></p>
        <div class="register-box">
            <p class="register-box-screen" id="register-box-screen-total"></p>
            <div class="register-box-drawer">
                <p>Change in drawer:</p>
                <ul id="register-box-drawer-list"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
